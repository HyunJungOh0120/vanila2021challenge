<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila2021Challenge</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="beforelogin">
      <form class="username__form">
        <input
          class="username__input"
          type="text"
          placeholder="Write your name here."
        />
        <!-- <button class="username__button">
          <i class="fas fa-arrow-right"></i>
        </button> -->
      </form>
      <div class="imgBox"></div>
    </div>

    <div class="afterlogin hidden">
      <div class="afterlogin__innerbox">
        <nav class="nav">
          <div class="nav__weather">
            <div class="nav__weather--country">
              <h2 class="nav__weather--city">Singapore</h2>
              <div class="nav__weather--flag"></div>
            </div>

            <h3 class="nav__weather--temp">27°C</h3>
            <div class="nav__weather--emoji"></div>
          </div>
        </nav>

        <main>
          <div class="nav__timeline">
            <span class="nav__timeline--date">sat, 2021</span>
            <span class="nav__timeline--time">18:30:02</span>
          </div>
          <article class="username">
            <!-- <form class="username__form">
            <input
              class="username__input"
              type="text"
              placeholder="What's your name?"
            />
            <button class="username__button">
              <i class="fas fa-arrow-right"></i>
            </button>
          </form> -->
            <h2 class="username__name hidden">Hi, HyunJung</h2>
          </article>

          <article class="todobox">
            <form class="todoform">
              <input
                class="todoinput"
                type="text"
                placeholder="What is your main focus for today?"
              />
            </form>
            <ul class="todolist">
              <!-- <li>
                <button>❌</button>
                <span>homework</span> -->
              <!-- </li> -->
            </ul>
          </article>
        </main>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/time.js"></script>
    <script src="src/username.js"></script>
    <script src="src/geolocation.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
  </body>
</html>
